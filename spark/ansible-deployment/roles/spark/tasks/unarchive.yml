# TODO: extract variable for Spark file name.

- name: Download and Unzip Apache Spark
  become: true
  unarchive:
    # For Hadoop 2.7
    src: https://archive.apache.org/dist/spark/spark-2.4.2/spark-2.4.2-bin-hadoop2.7.tgz
    dest: /usr/local/
    # Don't download it again
    creates: /usr/local/spark-2.4.2-bin-hadoop2.7
    remote_src: yes

- name: Symlink to Spark
  become: true
  file:
    src: /usr/local/spark-2.4.2-bin-hadoop2.7
    dest: /usr/local/spark
    force: true
    state: link


#TODO: not sure these should include 'export'

- name: set SPARK_HOME
  lineinfile:
    path: ~/.profile
    line: "export SPARK_HOME=\"/usr/local/spark\""

- name: add Spark to $PATH
  lineinfile:
    path: ~/.profile
    line: "export PATH=\"$PATH:$SPARK_HOME\""
